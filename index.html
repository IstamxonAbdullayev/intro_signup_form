<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sign UP</title>
</head>
<body>
    <div class="site-form">
        <div class="container">
            <div class="form-box">
                <div class="form-about-box">
                    <h2 class="form-title">Learn to code by watching others</h2>
                    <p class="form-text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
                </div>
                <div class="signup-form-box">
                    <div class="form-month-price-box">
                        <p class="price-text"> <strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
                    </div>
                    <div class="user-info-box">
                        <form class="form-input" action="">
                            <input class="input-box" type="text" name="user_first_name" aria-label="First name" placeholder="First name">
                            <input class="input-box" type="text" name="user_last_name" aria-label="Last name" placeholder="Last name">
                            <input class="input-box" type="email" name="user_email" aria-label="Email" placeholder="Email adress">
                            <input class="input-box" type="password" name="user_password" aria-label="Password" placeholder="Password">
                            <button class="send-button"><p class="button-text">CLAIM YOUR FREE TRIAL</p></button>
                        </form>
                        <p class="user-info-box-text">By clicking the button, you are agreeing to our <a class="user-info-link" href="#">Terms and Services</a> </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
